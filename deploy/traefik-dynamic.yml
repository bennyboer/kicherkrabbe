http:
  middlewares:
    security-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        contentTypeNosniff: true
        frameDeny: true
        browserXssFilter: true
        referrerPolicy: strict-origin-when-cross-origin
        permissionsPolicy: "geolocation=(), microphone=(), camera=()"
        contentSecurityPolicyReportOnly: "default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https://api.kicherkrabbe.com; connect-src 'self' https://api.kicherkrabbe.com; form-action 'self'; frame-ancestors 'none'; base-uri 'self'; upgrade-insecure-requests"
    compress:
      compress:
        minResponseBodyBytes: 1024
    rate-limit-api:
      rateLimit:
        average: 30
        burst: 50
        period: 1s
        sourceCriterion:
          ipStrategy:
            depth: 0
    rate-limit-frontend:
      rateLimit:
        average: 100
        burst: 200
        period: 1s
        sourceCriterion:
          ipStrategy:
            depth: 0
