http:
  middlewares:
    cors-api:
      headers:
        accessControlAllowOriginList:
          - "https://kicherkrabbe.com"
          - "https://manage.kicherkrabbe.com"
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "PATCH"
          - "DELETE"
          - "OPTIONS"
        accessControlAllowHeaders:
          - "*"
        accessControlMaxAge: 3600
    security-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: strict-origin-when-cross-origin
        permissionsPolicy: "geolocation=(), microphone=(), camera=()"
        contentSecurityPolicy: "default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob: https://api.kicherkrabbe.com; connect-src 'self' https://api.kicherkrabbe.com; form-action 'self'; frame-ancestors 'none'; base-uri 'self'; upgrade-insecure-requests"
    compress:
      compress:
        minResponseBodyBytes: 1024
    rate-limit-api:
      rateLimit:
        average: 30
        burst: 50
        period: 1s
        sourceCriterion:
          ipStrategy:
            depth: 0
    rate-limit-assets:
      rateLimit:
        average: 200
        burst: 400
        period: 1s
        sourceCriterion:
          ipStrategy:
            depth: 0
    rate-limit-frontend:
      rateLimit:
        average: 100
        burst: 200
        period: 1s
        sourceCriterion:
          ipStrategy:
            depth: 0
