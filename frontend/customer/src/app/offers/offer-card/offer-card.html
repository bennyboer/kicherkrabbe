<p-card [style]="{ width: '100%', height: '100%', overflow: 'hidden' }">
	<ng-template #header>
		<img alt="Card" class="offer-image" [src]="offer.image" />
	</ng-template>
	<ng-template #title>
		{{ offer.title }}
	</ng-template>
	<ng-template #subtitle>
		{{ offer.price }}, Größe {{ offer.size }}
	</ng-template>
</p-card>
