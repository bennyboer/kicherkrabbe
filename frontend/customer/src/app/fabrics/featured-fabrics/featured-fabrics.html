@if (items$ | async; as items) {
	@if (items.length > 1) {
		<p-carousel
			[value]="items"
			[numVisible]="4"
			[numScroll]="1"
			[circular]="false"
			[showNavigators]="showNavigators$ | async"
			[responsiveOptions]="responsiveOptions"
		>
			<ng-template #item let-item>
				<div class="carousel-item">
					@if (item.type === "fabric") {
						@defer (on viewport) {
							<app-fabric-card [fabric]="item.fabric"></app-fabric-card>
						} @placeholder {
							<div class="card-placeholder"></div>
						}
					} @else {
						<app-show-more-card
							label="Weitere Stoffe..."
							link="/fabrics"
						></app-show-more-card>
					}
				</div>
			</ng-template>
		</p-carousel>
	}
}
