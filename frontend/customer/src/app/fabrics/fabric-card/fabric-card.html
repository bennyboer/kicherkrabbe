<p-card styleClass="product-card" (click)="navigateToDetails()">
	<ng-template #header>
		<div class="fabric-image-container">
			<img
				[ngSrc]="fabric.imageId"
				[alt]="fabric.name + ' - Stoff'"
				class="fabric-image"
				fill
				sizes="(max-width: 576px) 50vw, (max-width: 992px) 33vw, 25vw"
			/>
		</div>
	</ng-template>
	<ng-template #title>
		{{ fabric.name }}
	</ng-template>
</p-card>
