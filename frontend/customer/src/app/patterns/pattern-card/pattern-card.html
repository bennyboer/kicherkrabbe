<p-card [style]="{ width: '100%', height: '100%', overflow: 'hidden' }">
	<ng-template #header>
		<img alt="Schnittmuster" class="pattern-image" [src]="imageUrl$ | async" />
	</ng-template>
	<ng-template #title>
		{{ pattern.name }}
	</ng-template>
	<ng-template #subtitle>
		{{ pattern.formatMinPrice() }}
	</ng-template>
</p-card>
