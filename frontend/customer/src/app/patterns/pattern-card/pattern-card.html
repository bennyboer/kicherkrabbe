<p-card styleClass="product-card">
	<ng-template #header>
		<div class="pattern-image-container">
			@if (imageId) {
				<img
					[ngSrc]="imageId"
					[alt]="pattern.name + ' - Schnittmuster'"
					class="pattern-image"
					fill
					sizes="(max-width: 576px) 50vw, (max-width: 992px) 33vw, 25vw"
				/>
			}
		</div>
	</ng-template>
	<ng-template #title>
		{{ pattern.name }}
	</ng-template>
	<ng-template #subtitle>
		{{ pattern.formatMinPrice() }}
	</ng-template>
</p-card>
