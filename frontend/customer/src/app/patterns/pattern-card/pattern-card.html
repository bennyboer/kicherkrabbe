<p-card styleClass="product-card" (click)="navigateToDetails()">
	<ng-template #header>
		<img alt="Schnittmuster" class="pattern-image" [src]="imageUrl$ | async" loading="lazy" />
	</ng-template>
	<ng-template #title>
		{{ pattern.name }}
	</ng-template>
	<ng-template #subtitle>
		{{ pattern.formatMinPrice() }}
	</ng-template>
</p-card>
