<footer>
	<div class="content">
		<div class="links">
			<a routerLink="/legal/imprint">Impressum</a>
			<span class="separator">|</span>
			<a routerLink="/legal/terms-and-conditions">AGB</a>
			<span class="separator">|</span>
			<a routerLink="/legal/privacy-policy">Datenschutz</a>
			<span class="separator">|</span>
			<a routerLink="/legal/cancellation-policy">Widerruf</a>
		</div>

		<div class="theme-toggle" (click)="toggleTheme()">
			<svg class="sun-and-moon" width="24px" height="24px" viewBox="0 0 24 24">
				<mask class="moon" id="moon-mask-footer">
					<rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
					<circle
						[attr.cx]="(isDarkMode$ | async) ? 17 : 24"
						cy="10"
						r="6"
						fill="black"
					></circle>
				</mask>

				<circle
					class="sun"
					cx="12"
					cy="12"
					[attr.r]="(isDarkMode$ | async) ? 8 : 5"
					mask="url(#moon-mask-footer)"
				></circle>

				@if (!(isDarkMode$ | async)) {
				<g class="sun-beams" stroke-width="2px">
					<line x1="12" y1="1" x2="12" y2="4"></line>
					<line x1="17.6568" y1="6.3431" x2="19.7781" y2="4.2218"></line>
					<line x1="20" y1="12" x2="23" y2="12"></line>
					<line x1="17.6568" y1="17.6568" x2="19.7781" y2="19.7781"></line>
					<line x1="12" y1="20" x2="12" y2="23"></line>
					<line x1="6.3431" y1="17.6568" x2="4.2218" y2="19.7781"></line>
					<line x1="1" y1="12" x2="4" y2="12"></line>
					<line x1="6.3431" y1="6.3431" x2="4.2218" y2="4.2218"></line>
				</g>
				}
			</svg>
		</div>
	</div>
</footer>
