<div class="content">
  <div class="current-price">
    <span class="label">Aktueller Preis:</span>
    <span class="value">{{ currentPriceDisplay }}</span>
  </div>

  <div class="form-field">
    <label for="discounted-price">Reduzierter Preis in Euro</label>
    <input
      #discountInput
      id="discounted-price"
      type="text"
      placeholder="z.B. 9,99"
      [value]="discountedPriceInEuros$ | async"
      (input)="updateDiscountedPrice(discountInput.value)" />
  </div>
</div>

<app-loading-bar [visible]="loading$ | async"></app-loading-bar>

<div class="footer">
  <app-button (click)="cancel()">Abbrechen</app-button>
  <app-button color="primary" [disabled]="cannotSave$ | async" (click)="save()">Speichern</app-button>
</div>
