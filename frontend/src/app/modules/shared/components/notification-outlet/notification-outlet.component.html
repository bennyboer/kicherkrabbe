@if (getNotificationToShow() | async; as notification) {
  <div
    class="notification"
    [class.warn]="notification.isWarn()"
    [class.error]="notification.isError()"
    [class.success]="notification.isSuccess()"
    [class.info]="notification.isInfo()"
  >
    <div class="notification-content">
      {{ notification.message }}
    </div>
  </div>
}
