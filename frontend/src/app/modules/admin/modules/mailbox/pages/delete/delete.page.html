<app-note level="warn">
  Sie sind im Begriff die Nachricht mit dem Betreff „Test“ zu löschen.
  Hierbei handelt es sich um eine Aktion, die <strong>nicht</strong> rückgängig gemacht werden kann.
</app-note>

<div class="actions">
  <app-button routerLink="..">
    <span class="icon-button">
      <span class="material-icons">close</span>
      <span>
        Abbrechen
      </span>
    </span>
  </app-button>

  <app-button [disabled]="deleting$ | async" (click)="deleteMail()" color="warn">
    @if (deleting$ | async) {
      <span class="loading-button-text">
            <app-loading-spinner size="16"></app-loading-spinner>
            <span>Löscht...</span>
          </span>
    } @else {
      Unwiderruflich löschen
    }
  </app-button>
</div>
