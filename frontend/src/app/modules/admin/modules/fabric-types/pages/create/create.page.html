<h3>Neue Stoffart erstellen</h3>

<form class="create-fabric-type-form">
  <hr>

  <div class="form-group">
    <label for="name">Name</label>
    <input #name
           type="text"
           id="name"
           name="name"
           autofocus
           required
           [disabled]="isCreatingFabricType() | async"
           (input)="updateName(name.value)">
  </div>

  <hr>

  <div class="actions">
    <span>
      <app-button routerLink="..">Abbrechen</app-button>
    </span>
    <span>
      <app-button [disabled]="cannotCreateFabricType() | async" (click)="createFabricType()" color="primary">
        @if (isCreatingFabricType() | async) {
          <span class="loading-button-text">
            <app-loading-spinner size="16"></app-loading-spinner>
            <span>Erstellt...</span>
          </span>
        } @else {
          Erstellen
        }
      </app-button>
    </span>
  </div>

  @if (isFailed() | async) {
    <app-note level="error">
      Die Stoffart konnte nicht erstellt werden. Bitte versuche es erneut.
    </app-note>
  }

  <button type="submit"
          [disabled]="cannotCreateFabricType() | async"
          class="hidden"
          (click)="createFabricType()">
  </button>
</form>
